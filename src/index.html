<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Charging Time Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <div class="container mt-5" data-bs-theme="dark">
    <h1 class="text-center">EV Charging Time Calculator</h1>
    <form id="calculatorForm">


        <!-- <div class="mb-3">
            <label for="carSelect" class="form-label">Select Car</label>
            <select class="form-select" id="carSelect" required>
                <option value="">Select a car</option>
            </select>
        </div> -->


      <div class="mb-3">
        <label for="maxRange" class="form-label">Maximum Range (km)</label>
        <input type="number" class="form-control" id="maxRange" required>
      </div>
      <div class="mb-3">
        <label for="currentCapacity" class="form-label">Current Battery Capacity</label>
        <input type="number" class="form-control" id="currentCapacity" required>
        <select class="form-select" id="capacityInputType" required>
            <option value="km">km</option>
            <option value="%">%</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="chargingRate" class="form-label">Charging Rate (km/hour)</label>
        <input type="number" class="form-control" id="chargingRate" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div class="mt-4" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
