<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Charging Time Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .icon {
        vertical-align: middle;
        font-size: 35px;
      }

      .mb-3 {
        margin-bottom: 1rem;
      }

      .form-inline {
        display: flex;
        align-items: center;
      }

      .form-inline input {
        flex: 1;
        margin-right: 0.5rem;
      }

      .form-inline select {
        width: auto;
      }
    </style>
  </head>

  <body data-bs-theme="dark">
    <div class="container mt-5" data-bs-theme="dark">
      <h1 class="text-center">
        <span class="material-icons icon">battery_full</span>
        EV Charging Time Calculator
      </h1>
      <form id="calculatorForm">
        <!-- <div class="mb-3">
          <label for="carSelect" class="form-label">Select Car</label>
          <select class="form-select" id="carSelect" required>
              <option value="">Select a car</option>
          </select>
      </div> -->
        <div class="mb-3">
          <label for="maxRange" class="form-label">Maximum Range (km)</label>
          <input type="number" class="form-control" id="maxRange" required />

          <div class="container mt">
            <label for="carDropdown" class="form-label">Select a car:</label>
            <select id="carDropdown" class="form-select">
              <option selected>Choose...</option>
              <!-- Options will be populated here by TypeScript -->
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="currentCapacity" class="form-label"
            >Current Battery Capacity</label
          >
          <div class="form-inline">
            <input
              type="number"
              class="form-control"
              id="currentCapacity"
              required
            />
            <select class="form-select" id="capacityInputType" required>
              <option value="km">km</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="chargingRate" class="form-label"
            >Charging Rate (km/hour)</label
          >
          <input
            type="number"
            class="form-control"
            id="chargingRate"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="material-icons">calculate</span>Calculate
        </button>
      </form>
      <div class="mt-4" id="result"></div>
    </div>

    <script type="module" src="dest/script.js"></script>
  </body>
</html>
